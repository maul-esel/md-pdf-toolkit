markdown: redcarpet
code_path: "../../Code"
code_lang: java
redcarpet:
  extensions:
    - no_intra_emphasis
    - tables
    - fenced_code_blocks
    - autolinks
    - disable_indented_code_blocks
    - strikethrough
    - lax_spacing
    - superscript
    - underline
    - highlight
    - footnotes
    - smart

